<!DOCTYPE html>
<html>
<body>

<center><h2>Vivekanand College Admission Form </h2></center><hr>

<form action="f1.html">
  <label for="fname">First name:</label><br> 
  <input type="text" id="fname" name="fname" value="            "><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="          "><br><br
 <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br><br>
<label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone"><br><br>
 <label for="birthday">Birth Date:</label><br>
  <input type="date" id="birthday" name="birthday"><br><br>
<label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender"value="male">
<label for="male">MALE</label>
 <input type="radio" id="female" name="gender"value="female">
<label for="female">FEMALE</label><br>
 
<label for="course">Course:</label><br>
<select id="course"name="course">
<option value="">Select a course<option>
<option value="btech">B.tech<option>
<option value="bca">BCA<option>
<option value="bcs">BCS<option><br>
</select><br><br>
<label for="Address">Address:</label><br>
<textarea id="address"name="address"rows="7"></textarea><br><br>
<label for="Documents">Documents:</label><br>
 <input type="file" id="documents" name="documents"><br><br>
 <input type="checkbox" id="confirmation" name="confirmation">
<label for="confirmation">I confirm that given information is true.</label><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form> 

</body>
</html>
